<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="">
    <form name="myForm"novalidate>
        username : <input type="text" ng-model="usr" name="myUsr" required>
        <span style="color:red;" ng-show="myForm.myUsr.$dirty && myForm.myUsr.$invalid">
           <span> This Field is Required </span>
        </span>

        <br><br>
        email : <input type="email" ng-model="email" name="myEmail" required>
        <span style="color:red;" ng-show="myForm.myEmail.$dirty && myForm.myEmail.$invalid">
            <span ng-show="myForm.myEmail.$error.required">This Field is Required</span>
            <span ng-show="myForm.myEmail.$error.email">This Email is Invalid</span>
        </span>

        <br><br>
        <input type="submit" value="submit">

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javaScript example</title>
</head>
<body>
    <p>This is some text</p>
    <!-- inline script -->
    <button onclick="document.querySelector('p').innerHTML = 
    'paragraph changed!'">
    Click Me!
    </button>

    <button onclick="myFunc();">Click Me!</button>
    
    <button onclick="extFunc();"> Click Me!</button>

    <h1 style="color:green;">This is some text in green</h1>
    
    <!-- external javaScript -->
    <script src="myjs.js"></script>
    
    
    <!-- internal javaScript -->
    <script>
        function myFunc()
        {
            document.querySelector('button').innerHTML 
            = "clicked!";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="">
    <form name="myForm" novalidate>
        <label for="usr">Username: </label>
        <input type="text" name="myUsr" id="usr" ng-model="myUsr" required>
        <span style="color:red;" ng-show="myForm.myUsr.$dirty && myForm.myUsr.$invalid">
           <span>*username is required </span>
        </span>

        <br> <br>

        <label for="email">Email: </label>
        <input type="email" name="myEmail" id="email" ng-model="myEmail" required>
        <span style="color:red;" ng-show="myForm.myEmail.$dirty && myForm.myEmail.$invalid">
            <span ng-show="myForm.myEmail.$error.required">*email is required</span>
            <span ng-show="myForm.myEmail.$error.email">*email is invalid</span>
        </span>


        <br><br>
        <input type="submit" value="submit" ng-disabled="myForm.$invalid">
    </form>
</body>
</html>

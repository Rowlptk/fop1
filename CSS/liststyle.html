<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list style</title>
    <style>
        ol{
            list-style-type: lower-alpha;
            text-align:center;
            list-style-position: inside;
        }
        ul{
            /* list-style-type: square; */
            list-style-image: url('iron.jpg');
            text-align: center;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <!-- ordered list -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ul>
</body>
</html>

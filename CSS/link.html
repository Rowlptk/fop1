<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HyperLink css</title>
    <style>
        a{
            text-decoration: none;
        }
        /* unvisited link */
        a:link{
            color: red;
        }
        /* visted link */
        a:visited{
            color:green;
        }
        /* mouse over  */
        a:hover{
            color:violet;
        }
        /* selected */
        a:active{
            color:blue;
        }
    </style>

</head>
<body>
    <a href="https://www.random.org/" target="_blank">Random Website</a>
</body>
</html>
